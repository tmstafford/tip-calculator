<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Tip Calculator</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Tip Calculator</h1>
    </div>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="billAmount">
                    <label for="billAmount">Bill Amount: $</label>
                    <input type="number" name="billAmount" id="billAmount" min="00.00">
                </div>
    
                <div class="tipPercent">
                    <label for="tipPercent">Tip Percentage:</label>
                    <select name="tipPercent" id="tipPercent">
                        <option value=".1">10%</option>
                        <option value=".15">15%</option>
                        <option value=".2">20%</option>
                        <option value=".25">25%</option>
                    </select>
                </div>

                <button type="submit" id="submit" class="button">Calculate Tip!</button>
            </form>
        </div>
        <div class="results" id="results">
            <div class="tipTotal">
                <h2>Tip: <span id="tipAmount"></span></h2>
                <h2>Total: <span id="totalBill"></span></h2>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
